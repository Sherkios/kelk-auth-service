name: Build Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest # Виртуальная машина для выполнения пайплайна

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Клонирование репозитория

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Укажите версию Node.js

      - name: Install dependencies
        run: npm install

      - name: rewrite env
        run: echo  "AUTH_PORT=5000" > .env && cat .env

      - name: Start project
        run: npm run start &

      - name: Stop server
        run: kill $(lsof -t -i:$AUTH_PORT)
